<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sorting Algorithm Visualizer</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto text-center">
                    <!-- https://getbootstrap.com/docs/5.0/forms/range/ -->
                    <li class="nav-item center-align">
                        <label for="size" class="form-label">Size</label>
                        <input type="range" class="form-range" min="10" max="50" step="1" id="size">    
                    </li>

                    <li class="nav-item center-align">
                        <label for="speed" class="form-label">Speed</label>
                        <input type="range" class="form-range" min="100" max="400" step="50" id="speed">    
                    </li>

                    <li class="nav-item dropdown center-align">
                        <select name="algorithms" id="algorithms">
                            <option value="bubble">Bubble Sort</option>
                            <option value="merge">Merge Sort</option>
                            <option value="insertion">Insertion Sort</option>
                            <option value="quick">Quick Sort</option>
                            <option value="selection">Selection Sort</option>
                        </select>

                    </li>
                    
                     <!-- https://getbootstrap.com/docs/4.0/components/buttons/ -->
                    <li class="nav-item center-align">
                        <button type="button" class="btn btn-primary btn-sm" id="sort">Sort Array</button>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <div class="flex-container" id="graph">

    </div>
    <script src="assets/js/bubble.js"></script>
    <script src="assets/js/insertion.js"></script>
    <script src="assets/js/selection.js"></script>
    <script src="assets/js/quick.js"></script>
    <script src="assets/js/merge.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
